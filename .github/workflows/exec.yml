name: Exec code

on:
  push:
    branches:
        - 'master'

jobs:
  execcode:
    runs-on: ubuntu-latest
    name: Exec-Code-Job

    steps:
      - uses: actions/checkout@v2
      - name: get parameters
        id: vars
        run: |
            echo ::set-output name=code::$(cat ${GITHUB_WORKSPACE}/code)
            echo ::set-output name=langVersion::$(cat ${GITHUB_WORKSPACE}/langVersion)
      
      - id: execution
        uses: sanix-darker/d-exe-action@master
        with:
          code: ${{ steps.vars.outputs.code }}
          langVersion: ${{ steps.vars.outputs.langVersion }}
      
      - name: Commit files from results of the github action
        run: |
          # We copy contents from step execution inside current files
          echo ${{ steps.execution.outputs.STDOUT }} > ${GITHUB_WORKSPACE}/stdout
          echo ${{ steps.execution.outputs.STDERR }} > ${GITHUB_WORKSPACE}/stderr
          echo ${{ steps.execution.outputs.OUTPUT }} > ${GITHUB_WORKSPACE}/output
          echo ${{ steps.execution.outputs.SIGNAL }} > ${GITHUB_WORKSPACE}/signal

          # then we commit it
          git config --local user.name "d-exe"
          git add .
          git commit -m "exec: code executed."

      - name: Push changes to the repo
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          force: true

